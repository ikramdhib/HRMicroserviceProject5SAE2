spring.application.name=MSGestProject

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.username=Dhib
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./Database/Data/Project
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update   
server.port=8088

#eureka configurations
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/HR-realm

